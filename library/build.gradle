apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDir("assets")
        }
        test {
            java.srcDirs = ['test']
        }
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }
}

